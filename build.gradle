plugins {
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spring.io/release'
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation group: 'com.kakawait', name: 'picocli-spring-boot-starter', version: '0.2.0'
    runtime 'io.github.willena:sqlite-jdbc:3.31.1'
    runtime 'com.github.gwenn:sqlite-dialect:0.1.0'
    implementation("org.liquibase:liquibase-core:3.10.2")
    implementation("com.opencsv:opencsv:4.1")
    testRuntime 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
